<form class="formulario-actualizar" (ngSubmit)="guardarCambios()" #actualizarForm="ngForm">
<!-- Contenedor principal para centrar y estilizar -->
<div class="p-6 max-w-2xl mx-auto bg-white shadow-xl rounded-xl">
<h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Actualizar Petición #{{ datosticket.id_ticket }}</h2>

    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">

        <!-- Modificar Título -->
        <div class="campo-contenedor">
            <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
            <input 
                type="text" 
                id="titulo" 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500" 
                [(ngModel)]="datosticket.title" 
                name="title" 
                required>
        </div>

        <!-- ID del Ticket (Solo lectura) -->
        <div class="campo-contenedor">
            <label class="block text-sm font-medium text-gray-700">ID Ticket</label>
            <input 
                type="text" 
                class="mt-1 block w-full rounded-md bg-gray-100 text-gray-500 p-2 border border-gray-300" 
                [value]="datosticket.id_ticket" 
                readonly>
        </div>

        <!-- Estado -->
        <div class="campo-contenedor">
            <label for="select-status" class="block text-sm font-medium text-gray-700">Estado</label>
            <select 
                id="select-status"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500"
                [(ngModel)]="selectedStatusId" 
                (change)="actualizarEstado()" 
                name="statusId"
                required>
                <!-- Eliminado 'disabled' para que pueda precargarse si es el valor 0 -->
                <option [value]="0">-- Seleccione un Estado --</option>
                <option *ngFor="let estado of estadosDisponibles" [value]="estado.id_status">
                    {{ estado.nombre }}
                </option>
            </select>
        </div>

        <!-- Prioridad -->
        <div class="campo-contenedor">
            <label for="select-priority" class="block text-sm font-medium text-gray-700">Prioridad</label>
            <select 
                id="select-priority"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500"
                [(ngModel)]="selectedPriorityId" 
                (change)="actualizarPrioridad()" 
                name="priorityId"
                required>
                <!-- Eliminado 'disabled' -->
                <option [value]="0">-- Seleccione una Prioridad --</option>
                <option *ngFor="let prioridad of prioridadesDisponibles" [value]="prioridad.id_priority">
                    {{ prioridad.name }}
                </option>
            </select>
        </div>

        <!-- Usuario Asignado -->
        <div class="campo-contenedor">
            <label for="select-usuario" class="block text-sm font-medium text-gray-700">Usuario Asignado</label>
            <select 
                id="select-usuario"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500"
                [(ngModel)]="selectedUsuarioId" 
                (change)="actualizarUsuarioAsignado()" 
                name="usuarioAsignadoId"
                required>
                <!-- Eliminado 'disabled' para permitir la precarga -->
                <option [value]="0">-- Seleccione un Usuario --</option>
                <option *ngFor="let usuario of usuariosDisponibles" [value]="usuario.id_usuario">
                    {{ usuario.nombre }}
                </option>
            </select>
        </div>

        <!-- Equipo Afectado -->
        <div class="campo-contenedor">
            <label for="select-equipo" class="block text-sm font-medium text-gray-700">Equipo Afectado</label>
            <select 
                id="select-equipo"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500"
                [(ngModel)]="selectedEquipoId" 
                (change)="actualizarEquipoAfectado()" 
                name="equipoId"
                required>
                <option [value]="0">N/A - Sin Equipo Afectado</option> 
                <option *ngFor="let equipo of equiposDisponibles" [value]="equipo.id">
                    {{ equipo.serial }} ({{ equipo.product.name }})
                </option>
            </select>
        </div>
        
        <!-- Usuario Creador (Bloqueado) -->
        <div class="campo-contenedor">
            <label class="block text-sm font-medium text-gray-700">Creador</label>
            <input 
                type="text" 
                class="mt-1 block w-full rounded-md bg-gray-100 text-gray-700 p-2 border border-gray-300" 
                [value]="datosticket.usuario_creador?.nombre" 
                readonly>
        </div>

        <!-- Fechas (Bloqueado) -->
        <div class="campo-contenedor">
            <label class="block text-sm font-medium text-gray-700">Fecha de Creación</label>
            <input 
                type="text" 
                class="mt-1 block w-full rounded-md bg-gray-100 text-gray-700 p-2 border border-gray-300" 
                [value]="datosticket.fecha_creacion | date: 'medium'" 
                readonly>
        </div>

        <div class="campo-contenedor">
            <label class="block text-sm font-medium text-gray-700">Fecha de Última Actualización</label>
            <input 
                type="text" 
                class="mt-1 block w-full rounded-md bg-gray-100 text-gray-700 p-2 border border-gray-300" 
                [value]="datosticket.fecha_actualizacion | date: 'medium'" 
                readonly>
        </div>

    </div> <!-- Fin de grid -->

    <!-- Descripción (ancho completo) -->
    <div class="campo-contenedor mt-4">
        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea 
            id="descripcion" 
            rows="4"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-blue-500 focus:border-blue-500" 
            [(ngModel)]="datosticket.descripcion" 
            name="descripcion" 
            required>
        </textarea>
    </div>

    <!-- Botón de Guardar -->
    <div class="mt-6">
        <button 
            type="submit" 
            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 transition duration-150 ease-in-out" 
            [disabled]="!actualizarForm.valid">
            Guardar Cambios del Ticket
        </button>
    </div>
</div>

</form>
