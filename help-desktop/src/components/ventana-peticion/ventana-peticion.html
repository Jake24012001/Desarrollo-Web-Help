<form class="formulario-peticion" (ngSubmit)="enviarPeticion()">
  <div class="form-group mb-3">
    <label for="tipoPeticion">
      <h2>Tipo de petici칩n</h2>
    </label>
    <input id="tipoPeticion" class="input-custom" type="text" placeholder="Ingrese su petici칩n"
      [(ngModel)]="tipoPeticion" name="tipoPeticion" required />
  </div>

  <div class="form-group mb-3">
    <label for="usuario">Selecciona un usuario:</label>
    <select id="usuario" class="form-select mb-3" [(ngModel)]="usuarioSeleccionado" (change)="filtrarEquipos()"
      name="usuario" required>
      <option value="" disabled selected>-- Selecciona --</option>
      <option *ngFor="let u of usuariosConEquipos" [value]="u.usuario">
        {{ u.usuario }}
      </option>
    </select>

    <label for="equipo">Equipos disponibles:</label>
    <select id="equipo" class="form-select mb-3" [(ngModel)]="equipoSeleccionado" name="equipo" required>
      <option value="" disabled selected>-- Selecciona --</option>
      <option *ngFor="let equipo of equiposFiltrados" [value]="equipo">
        {{ equipo }}
      </option>
    </select>
  </div>

  <div class="form-group mb-3">
    <label for="detallePeticion">
      <h2>Detalle de petici칩n</h2>
    </label>
    <textarea id="detallePeticion" placeholder="Describa su problem치tica" class="input-custom" rows="4"
      [(ngModel)]="detallePeticion" name="detallePeticion" required></textarea>
  </div>

  <button type="submit" class="btn btn-danger mb-3">Enviar</button>

  <div id="estado-container" class="estado-box">
    <h3>Estado:</h3>
    <p id="estado-actual" class="estado-texto en-proceso">Pendiente</p>
  </div>

  <button type="button" class="btn btn-dark" (click)="cancelarAccion()">Cancelar</button>
</form>
